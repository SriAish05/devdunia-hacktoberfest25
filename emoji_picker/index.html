<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../images/logo.png">
  <link rel="apple-touch-icon" href="../images/logo.png">
  <title>Emoji Picker - DevDunia</title>
  <meta name="description" content="Browse and copy 100+ emojis easily. Click any emoji to copy it to your clipboard with instant feedback.">
  <meta name="keywords" content="emoji picker, emojis, copy emojis, unicode, emoji tool, dev tools">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'sans': ['Inter', 'system-ui', 'sans-serif'],
          },
          colors: {
            'glass': {
              '50': 'rgba(255, 255, 255, 0.05)',
              '100': 'rgba(255, 255, 255, 0.1)',
              '200': 'rgba(255, 255, 255, 0.15)',
            },
            'dark': {
              '900': '#0d1117',
              '800': '#121826',
              '700': '#1a1f2e',
            }
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'glow': 'glow 2s ease-in-out infinite alternate',
            'slide-up': 'slideUp 0.5s ease-out',
            'fade-in': 'fadeIn 0.6s ease-out',
            'scale-in': 'scaleIn 0.4s ease-out',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            glow: {
              '0%': { boxShadow: '0 0 20px rgba(59, 130, 246, 0.3)' },
              '100%': { boxShadow: '0 0 30px rgba(59, 130, 246, 0.6)' },
            },
            slideUp: {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            scaleIn: {
              '0%': { transform: 'scale(0.9)', opacity: '0' },
              '100%': { transform: 'scale(1)', opacity: '1' },
            }
          }
        }
      }
    }
  </script>

  <link rel="stylesheet" href="style.css">
</head>
<body class="text-white" class="h-screen lg:ml-72">
  <!-- Navigation -->
  <nav class="fixed top-0 w-full z-40 glass">
    <div class="max-w-7xl mx-auto px-6 py-4">
      <div class="flex items-center justify-between">
        <!-- Logo -->
        <div class="flex items-center space-x-3">
          <a href="../index.html" class="flex items-center space-x-3 hover:opacity-80 transition-opacity duration-200">
            <img src="../images/logo.png" alt="DevDunia" class="w-10 h-10 rounded-xl object-contain">
            <div>
              <h1 class="text-xl font-bold gradient-text">DevDunia</h1>
              <p class="text-xs text-gray-400">Developer Tools</p>
            </div>
          </a>
        </div>

        <!-- Back to Home -->
        <a href="../index.html" class="flex items-center space-x-2 bg-slate-800/50 hover:bg-slate-700/50 border border-slate-600/50 hover:border-slate-500/50 px-4 py-2 rounded-lg text-slate-300 hover:text-white transition-all duration-200">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
          </svg>
          <span class="text-sm font-medium">Back to Home</span>
        </a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="pt-24 pb-16">
    <div class="max-w-7xl mx-auto px-6">
      <!-- Hero Section -->
      <section class="text-center mb-8 animate-fade-in">
        <h1 class="text-3xl md:text-4xl font-bold mb-3 leading-tight">
          <span class="gradient-text">Emoji Picker</span>
        </h1>
        <p class="text-lg text-gray-400 mb-6">Browse and copy 100+ emojis instantly</p>

        <!-- Quick Stats -->
        <div class="flex flex-wrap justify-center gap-6 mb-8">
          <div class="glass-card px-4 py-3 rounded-xl">
            <div class="text-xl font-bold text-blue-400">100+</div>
            <div class="text-xs text-gray-400">Emojis</div>
          </div>
          <div class="glass-card px-4 py-3 rounded-xl">
            <div class="text-xl font-bold text-green-400">1-Click</div>
            <div class="text-xs text-gray-400">Copy</div>
          </div>
          <div class="glass-card px-4 py-3 rounded-xl">
            <div class="text-xl font-bold text-purple-400">Unicode</div>
            <div class="text-xs text-gray-400">Included</div>
          </div>
        </div>
      </section>

      <!-- Search Bar -->
      <section class="mb-8">
        <div class="max-w-md mx-auto">
          <div class="relative">
            <input
              type="text"
              id="emojiSearch"
              placeholder="Search emojis..."
              class="search-bar w-full px-4 py-3 pl-12 rounded-xl text-white placeholder-gray-400 focus:outline-none"
            >
            <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </div>
        </div>
      </section>

      <!-- Emoji Grid -->
      <section class="animate-slide-up">
        <div id="emojiGrid" class="grid grid-cols-4 sm:grid-cols-6 md:grid-cols-8 lg:grid-cols-10 xl:grid-cols-12 gap-4">
          <!-- Emojis will be populated here by JavaScript -->
        </div>
      </section>

      <!-- Copy Notification -->
      <div id="copyNotification" class="fixed bottom-6 right-6 glass-card px-6 py-4 rounded-xl opacity-0 transform translate-y-4 transition-all duration-300 pointer-events-none">
        <div class="flex items-center space-x-3">
          <div class="w-8 h-8 bg-green-500/20 rounded-lg flex items-center justify-center">
            <svg class="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
          </div>
          <div>
            <div class="font-semibold text-green-400">Copied!</div>
            <div class="text-sm text-gray-400">Emoji copied to clipboard</div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="py-8 border-t border-white/10">
    <div class="max-w-4xl mx-auto px-6 text-center">
      <p class="text-gray-400">Made with ❤️ by <a href="https://echobash.com" target="_blank" class="text-blue-400 hover:text-blue-300">echobash.com</a></p>
    </div>
  </footer>

  <script src="script.js"></script>
    <!-- Include Final Sidebar -->
    <div id="sidebar-container"></div>
    <script>
        // Load final_sidebar.html content
        fetch('final_sidebar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('sidebar-container').innerHTML = html;
            })
            .catch(error => {
                console.error('Error loading sidebar:', error);
            });
    </script>
</body>
</html>
